<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palki Boutique Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 25px;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 5px;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 12px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>✨ Palki ✨</h1>
    <p>Boutique Feedback</p>

    <input type="text" id="name" placeholder="Your Name (optional)">

    <textarea
      id="feedback"
      rows="4"
      placeholder="Please share your experience with Palki"
    ></textarea>

    <button onclick="submitFeedback()">Submit</button>

    <p id="msg" style="color:green;"></p>
  </div>

  <!-- SUPABASE CLIENT -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    /* =========================
       CONFIGURATION (CHANGE ONLY THIS)
       ========================= */
    const SUPABASE_URL = "https://aaqqbfacbrgygspyxuci.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhcXFiZmFjYnJneWdzcHl4dWNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNDc4NTcsImV4cCI6MjA4MzcyMzg1N30.u-qO2viDRZVNW7XacyqXJzunGs2wexQ0X1YQr4CmJBg";

    /* =========================
       INITIALIZE SUPABASE
       ========================= */
    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* =========================
       GLOBAL FUNCTION (SAFARI SAFE)
       ========================= */
    window.submitFeedback = async function () {
      const name = document.getElementById("name").value.trim();
      const feedback = document.getElementById("feedback").value.trim();

      if (feedback === "") {
        alert("Please enter feedback");
        return;
      }

      const { error } = await supabase
        .from("feedback")
        .insert([{ name, feedback }]);

      if (error) {
        alert("Failed to submit feedback");
        console.error(error);
      } else {
        document.getElementById("msg").innerText =
          "Thank you for your feedback ❤️";
        document.getElementById("name").value = "";
        document.getElementById("feedback").value = "";
      }
    };
  </script>

</body>
</html>

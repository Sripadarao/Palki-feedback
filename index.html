<!DOCTYPE html>
<html>
<head>
    <title>Palki Boutique Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 8px;
            text-align: center;
        }
        h1 { margin-bottom: 5px; }
        textarea, input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: black;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>✨ Palki ✨</h1>
    <p>Boutique Feedback</p>

    <input type="text" id="name" placeholder="Your Name (optional)">
    <textarea id="feedback" rows="4" placeholder="Please share your experience with Palki"></textarea>
    <button onclick="submitFeedback()">Submit</button>

    <p style="color:green;">Thank you for your feedback ❤️</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const supabaseUrl = "https://aaqqbfacbrgygspyxuci.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFhcXFiZmFjYnJneWdzcHl4dWNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNDc4NTcsImV4cCI6MjA4MzcyMzg1N30.u-qO2viDRZVNW7XacyqXJzunGs2wexQ0X1YQr4CmJBg";

  const supabase = window.supabase.createClient(
    supabaseUrl,
    supabaseKey
  );

  async function submitFeedback() {
    const name = document.getElementById("name").value;
    const feedback = document.getElementById("feedback").value;

    if (!feedback) {
      alert("Please enter feedback");
      return;
    }

    const { error } = await supabase
      .from("feedback")
      .insert([{ name, feedback }]);

    if (error) {
      alert("Error submitting feedback");
      console.error(error);
    } else {
      alert("Thank you for your feedback ❤️");
      document.getElementById("name").value = "";
      document.getElementById("feedback").value = "";
    }
  }
</script>
</body>
</html>

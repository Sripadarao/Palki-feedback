<!DOCTYPE html>
<html>
<head>
    <title>Palki Boutique Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 25px;
            width: 90%;
            max-width: 350px;
            border-radius: 8px;
            text-align: center;
        }
        h1 { margin-bottom: 5px; }
        textarea, input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            background: black;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>✨ Palki ✨</h1>
    <p>Boutique Feedback</p>

    <input type="text" placeholder="Your Name (optional)">
    <textarea rows="4" placeholder="Please share your experience with Palki"></textarea>
    <button>Submit</button>

    <p style="color:green;">Thank you for your feedback ❤️</p>
</div>

</body>
</html>
